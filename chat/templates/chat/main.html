
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Django Channels Chat</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        #sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #sidebar h3 {
            margin-top: 0;
            color: #333;
        }

        #user-list {
            list-style: none;
            padding: 0;
        }

        #user-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        #user-list li:last-child {
            border-bottom: none;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #messages {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .author {
            font-weight: bold;
            color: #007bff;
        }

        .system-message {
            font-style: italic;
            color: #6c757d;
            text-align: center;
        }

        #message-form {
            display: flex;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #message-form button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        #message-form button:hover {
            background-color: #0056b3;
        }

        /* Responsivni dizajn */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
                padding: 10px;
            }
        }
    </style>

<script type="module" src="{% static 'chat/js/main.js' %}"></script>
</head>

<body>
    <div id="sidebar">
        <h3>Aktivni korisnici</h3>
        <ul id="user-list"></ul>
    </div>

    <div id="chat-container">
        <div id="messages"></div>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Unesite poruku..." autocomplete="off">
            <button type="submit">Po≈°alji</button>
        </form>
    </div>
</body>
</html>
