<!DOCTYPE html>
<html>

<head>
    <title>Django Channels Chat</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        #sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #sidebar h3 {
            margin-top: 0;
            color: #333;
        }

        #user-list {
            list-style: none;
            padding: 0;
        }

        #user-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        #user-list li:last-child {
            border-bottom: none;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #messages {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .author {
            font-weight: bold;
            color: #007bff;
        }

        .system-message {
            font-style: italic;
            color: #6c757d;
            text-align: center;
        }

        #message-form {
            display: flex;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #message-form button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        #message-form button:hover {
            background-color: #0056b3;
        }

        /* Responsivni dizajn */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h3>Aktivni korisnici</h3>
        <ul id="user-list"></ul>
    </div>

    <div id="chat-container">
        <div id="messages"></div>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Unesite poruku..." autocomplete="off">
            <button type="submit">Pošalji</button>
        </form>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const userListEl = document.getElementById('user-list');

        let my_username = " ";

        const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/');

        // ----- Funkcija za prikaz poruka -----
        function displayMessage(author, content) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            messageEl.innerHTML = `<span class="author">${author}:</span> ${content}`;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // ----- Fetch historije poruka -----
        fetch('/chat/api/messages/')
            .then(response => response.json())
            .then(messages => {
                messages.forEach(msg => {
                    displayMessage(msg.owner, msg.content);
                });
                console.log('Historija poruka uspješno učitana.');
            })
            .catch(error => console.error('Greška pri učitavanju historije poruka:', error));

        // ----- Slanje poruka -----
        messageForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                chatSocket.send(JSON.stringify({ 'message': message }));
                messageInput.value = '';
            }
        });

        // ----- WebSocket primanje poruka -----
        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            const type = data.type;

            if (type === 'chat_message') {
                const messageEl = document.createElement('div');
                messageEl.classList.add('message');
                messageEl.innerHTML = `<span class="author">${data.user}:</span> ${data.message}`;
                messagesEl.appendChild(messageEl);
                messagesEl.scrollTop = messagesEl.scrollHeight;

                if (data.user === my_username) {
                    messageEl.style.backgroundColor = 'black';
                }
            } else if (type === 'info_message') {
                const systemMessageEl = document.createElement('div');
                systemMessageEl.classList.add('system-message');
                systemMessageEl.textContent = data.message;
                messagesEl.appendChild(systemMessageEl);
                messagesEl.scrollTop = messagesEl.scrollHeight;
            } else if (type === 'users_list') {
                userListEl.innerHTML = '';
                data.users.forEach(username => {
                    const userItem = document.createElement('li');
                    userItem.textContent = username;
                    userListEl.appendChild(userItem);
                });
            } else if (type === 'username_recieve') {
                my_username = data.user;
            }
        };
    </script>
</body>

</html>
